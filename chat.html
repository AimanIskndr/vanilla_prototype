<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat - LingoPair</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <nav>
        <div class="logo">LingoPair</div>
        <div class="nav-links">
        <a href="index.html">Home</a>
        </div>
    </nav>
</header>

<main>
  <section id="chat-interface">
    <div class="chat-container">
      <div class="chat-messages" id="messages"></div>
      <div class="chat-controls">
        <button id="toggleCaption" class="control-btn">Toggle Captions</button>
        <button id="startRecording" class="control-btn">Start Speaking</button>
        <button id="stopRecording" class="control-btn hidden">Stop Speaking</button>
      </div>
    </div>
  </section>
</main>

<footer>
  <div class="footer-content">
    <div class="footer-section">
      <h3>About LingoPair</h3>
      <p>Practice languages with AI. Have natural conversations in multiple languages with your AI language partner.</p>
    </div>
    <div class="footer-section">
      <h3>Features</h3>
      <ul>
        <li>AI Conversation Partner</li>
        <li>Real-time Captions</li>
        <li>Progress Tracking</li>
      </ul>
    </div>
    <div class="footer-section">
      <h3>Credits</h3>
      <p>Developed by Aiman Iskandar</p>
    </div>
  </div>
</footer>

<script src="script.js"></script>
</body>
</html>
